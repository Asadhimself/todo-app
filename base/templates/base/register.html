{% extends 'base/main.html' %}
{% block content %}

<div class="container m-5 rounded mx-auto bg-light shadow">
    <div class="row p-4">
        <div class="col">
            <div class="p-1 text-center mx-auto display-inline-block">
                <h2>Registration</h2>

            </div>
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <label>{{ form.username.label }}</label>
                    {{ form.username }}
                    <label>{{ form.password1.label }}</label>
                    {{ form.password1 }}
                    <label>{{ form.password2.label }}</label>
                    {{ form.password2 }}
                    <br>
                    <input class="mt-3 px-5 btn btn-primary" type="submit" value="Register">
                </form>
                <h2 class="mt-5">Already have an account? <a class="link-primary" href="{% url 'login' %}">Log In</a></h2>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/07478a3805.js" crossorigin="anonymous"></script>







{% endblock content %}
