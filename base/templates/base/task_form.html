{% extends 'base/main.html' %}
{% block content %}

    <div class="container m-5 rounded mx-auto bg-light shadow">
    <div class="bg-dark row py-3  rounded">
            <a href="{% url 'tasks' %}">
                <h4>&#8592; Go back</h4>
            </a>
        </div>
        <div class="row p-4">
        <div class="col">
            <div class="p-1 text-center mx-auto display-inline-block">
                <h2>Create New Task</h2>
            </div>
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <input class="px-5 btn btn-primary" type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
